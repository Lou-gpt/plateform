<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="" alt="Logo" class="bank-logo">
        </div>
        <div class="right-section">
            <div class="card">
                <h2 class="title">Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-group">
                        <label for="firstname">Prénom</label>
                        <input type="text" id="firstname" placeholder="Votre prénom" required>
                    </div>
                    <div class="input-group">
                        <label for="lastname">Nom</label>
                        <input type="text" id="lastname" placeholder="Votre nom" required>
                    </div>
                    <div class="input-group">
                        <label for="dob">Date de Naissance</label>
                        <input type="date" id="dob" required>
                    </div>
                    <div class="input-group">
                        <label for="gender">Genre</label>
                        <select id="gender" required>
                            <option value="">Sélectionnez</option>
                            <option value="male">Homme</option>
                            <option value="female">Femme</option>
                            <option value="other">Autre</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="position">Poste / Stage</label>
                        <input type="text" id="position" placeholder="Votre poste ou stage" required>
                    </div>
                    <div class="options">
                        <label><input type="checkbox" id="rememberMe"> Remember Me</label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
